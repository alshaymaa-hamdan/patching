name: Update EC2 via SSM
on:
  workflow_dispatch:
    inputs:
      instance-ids:
        description: "Comma-separated EC2 Instance IDs"
        required: true

jobs:
  stop-services:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-west-2  # Change to your region

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"   # Or another stable version like 3.11

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install boto3

      - name: Run Python script
        run: python patch_without_reboot.py
        env:
          InstanceID: ${{ github.event.inputs.InstanceID }}
          region: us-west-2
